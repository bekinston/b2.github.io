<!DOCTYPE html>
<html lang='en'>
<head>
  <title></title>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
  <link href='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css' rel='stylesheet'>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
  <link href="mapbox-gl-controls/theme.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <style>
    #app > div > div.absolute.top.right.left.bottom.mapboxgl-map > div.mapboxgl-control-container > div.mapboxgl-ctrl-bottom-right > div.mapboxgl-ctrl.mapboxgl-ctrl-group.mapboxgl-ctrl-compass.-active > button
    {padding-top: 1px;
      PADDING-LEFT: 3PX;}
    #app > div > div.absolute.top.right.left.bottom.mapboxgl-map > div.mapboxgl-control-container > div.mapboxgl-ctrl-bottom-right > div.mapboxgl-ctrl.mapboxgl-ctrl-group.mapboxgl-ctrl-ruler > button {
      PADDING-TOP: 1PX;
      PADDING-LEFT: 3PX;
    }
    #app > div > div.absolute.top.right.left.bottom.mapboxgl-map > div.mapboxgl-control-container > div.mapboxgl-ctrl-bottom-right > div.mapboxgl-ctrl.mapboxgl-ctrl-group.mapboxgl-ctrl-zoom >
    button:nth-child(1){
      PADDING-LEFT: 3px;
    }
    #app > div > div.absolute.top.right.left.bottom.mapboxgl-map > div.mapboxgl-control-container > div.mapboxgl-ctrl-bottom-right > div.mapboxgl-ctrl.mapboxgl-ctrl-group.mapboxgl-ctrl-zoom > button:nth-child(2){
      PADDING-LEFT: 3px;
    }

sidebar,
    .dropbtn {
      position:relative;
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
  z-index: 900;
    }

    .dropdown {
      z-index: 2;
      top:10px;
      left:10px;
      position:relative;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 10px 10px 10px 10px;
      background-color: #f1f1f1;
      display: inline-block;
    }
    .dropdown-content {
      padding: 10px 10px 10px 10px;
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: #ddd;}

    .dropdown:hover .dropdown-content {display: block;}

    .dropdown:hover .dropbtn {background-color: #3e8e41;}

    .map-overlay {
      position: fixed;
      width: 200px;
      height: 180px;
      overflow: scroll;
      right: 50px;
      bottom: 30px;
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      background-color: #EAEAEA;
      color: #3B5877;
      border-radius: 10px 10px 10px 10px;
      -moz-border-radius: 10px 10px 10px 10px;
      -webkit-border-radius: 10px 10px 10px 10px;
      border: 0px solid #000000;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
      .map-overlay h1{
        background: #3B5877;
        font-size: 120%;
        color: #EBEBEB;
        padding: 5px;
        font-weight: bold;
        align: center;
      }

      .map-overlay ul{
        padding: 5px 5px 5px 5px;
      }
.map-overlay img{
  width: 100px;
  height: 50px;
}
.map-overlay li{
  line-height: 20px;
}




  </style>
</head>
<body>

<div id='app'></div>
<script src='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.js'></script>
</body>
</html>
